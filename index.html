  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #00f7ff;
      --secondary: #ff00aa;
      --bg-dark: #0a0a1a;
      --bg-light: #1a1a2e;
      --text: #e0e0ff;
      --text-dim: #a0a0c0;
    }
    
    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text);
      margin: 0;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 247, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 0, 170, 0.05) 0%, transparent 50%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: var(--bg-light);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.1),
                  0 0 15px rgba(255, 0, 170, 0.1);
      border: 1px solid rgba(0, 247, 255, 0.2);
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 247, 255, 0.3);
    }
    
    .logo {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: var(--bg-dark);
    }
    
    h1 {
      margin: 0;
      font-weight: 300;
      font-size: 24px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .route-form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      margin-bottom: 30px;
      justify-content: center;
    }
    
    .route-form > div {
      flex: 1;
      min-width: 180px;
    }
    
    .route-form .arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 24px;
      margin: 0 10px;
      align-self: flex-end;
    }
    
    label {
      color: var(--text-dim);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: block;
      margin-bottom: 5px;
    }
    
    select, input[type="submit"], button {
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 247, 255, 0.3);
      color: var(--text);
      padding: 12px 15px;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
    }

    input[type="number"] {
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 247, 255, 0.3);
      color: var(--text);
      padding: 1px 12px;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      -moz-appearance: textfield;
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300f7ff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 15px;
      padding-right: 35px;
    }
    
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 247, 255, 0.2);
    }
    
    input[type="submit"], button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--bg-dark);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      border: none;
    }
    
    input[type="submit"]:hover, button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
    }
    
    .progress-container {
      margin: 30px 0;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      border: 1px solid rgba(0, 247, 255, 0.2);
    }
    
    progress {
      width: 100%;
      height: 10px;
      margin-top: 10px;
      appearance: none;
      border: none;
      background-color: rgba(0, 247, 255, 0.1);
      border-radius: 5px;
    }
    
    progress::-webkit-progress-bar {
      background-color: rgba(0, 247, 255, 0.1);
      border-radius: 5px;
    }
    
    progress::-webkit-progress-value {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }
    
    .map-container {
      height: auto;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(0, 247, 255, 0.3);
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }
    
    .map-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-dim);
      text-align: center;
    }
    
    .grid-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
    }
    
    .remove-btn {
      background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
      margin-top: 10px;
    }
    
    @media (max-width: 768px) {
      .route-form {
        flex-direction: column;
      }
      
      .route-form .arrow {
        margin: 0px 0;
        align-self: center;
      }
      
      .route-form > div {
        width: 100%;
      }
    }
  </style>
</head>

    function addDestination() {

      newSelect.innerHTML = `

    function pollProgress() {
      fetch('/progress')

          document.getElementById('progress-bar').value = data;

    function pollInProgress() {
      fetch('/inProgress')
      .then(response => response.text())
      .then(data => {
        const startBtn = document.getElementById('start-btn');
        startBtn.disabled = true;
        startBtn.textContent = "Äang giao hÃ ng";
        if (data.trim().toLowerCase() === "true") {

          startBtn.textContent = "Äang giao hÃ ng";
        } else {
          startBtn.disabled = false;
          startBtn.textContent = "Báº¯t Ä‘áº§u";
        }
      })
    };
    setInterval(pollProgress, 2000);  // Poll every 2 seconds
